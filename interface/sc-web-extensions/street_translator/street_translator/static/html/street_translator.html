<div class="streetTranslator jumbotron">
    <p class="lead" id="text-component"></p>
    <form class="form-inline">
        <div class="form-group mb-2">
            <input id="nameInEnglish" type="text" class="form-control-plaintext" placeholder="Name in English...">
            <input id="nameInRussian" type="text" class="form-control-plaintext" placeholder="Name in Russian...">
            <input id="count" type="text" class="form-control-plaintext" placeholder="Numer of streets to translate...">
        </div>
        <button type="submit" class="btn btn-primary mb-2" id="translate-button">Translate!</button>
    </form>
    <p id="info"></p>
</div>
